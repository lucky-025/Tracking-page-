<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #e7f9e7;
      border-left: 4px solid green;
    }
    .error {
      background: #fde7e7;
      border-left: 4px solid red;
      color: #a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Track Your Order</h2>
    <input type="text" id="trackingInput" placeholder="Enter Tracking ID" />
    <button onclick="track()">Track</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function track() {
      const validID = "921356745"; // Aapki valid tracking ID
      const input = document.getElementById("trackingInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!input) {
        resultBox.innerHTML = "Please enter a tracking ID.";
        resultBox.className = "result error";
        resultBox.style.display = "block";
        return;
      }

      if (input === validID) {
        resultBox.innerHTML = `
          <strong>Tracking ID:</strong> ${input}<br/><br/>
          ‚úî Order Placed ‚Äì 29 May 2025<br/>
          ‚úî Dispatched from Warehouse ‚Äì 30 May 2025<br/>
          ‚úî In Transit ‚Äì 30 May 2025<br/>
          ‚è≥ Out for Delivery ‚Äì 2 May 2025<br/>
          üì¶ Estimated Delivery: <strong>2 May 2025</strong>
        `;
        resultBox.className = "result success";
        resultBox.style.display = "block";
      } else {
        resultBox.innerHTML = "Data Not Found for this Tracking ID.";
        resultBox.className = "result error";
        resultBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
